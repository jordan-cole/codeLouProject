<!DOCTYPE <!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>Signup with TLUSA Troop82</title>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto|Sura:700'>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vollkorn:900">
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Homemade+Apple'>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inconsolata'>
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' integrity='sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr' crossorigin='anonymous'>
		<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
		<link rel='stylesheet' href='css/styles.css'>
	</head>

	<body>
		<header>
			<img class='headerImg' src='pictures\TRL_Logo-2.1smaller.png' alt='Trail Life U.S.A. Logo'>
			<span class='troopName justify-content-center' id='name'>TROOP 82&nbsp&nbsp&nbspSHELBYVILLE, KY</span>
		</header>

		<div class='container'>
			<nav>
				<ul class='nav flex-column nav-pills nav-fill rounded-top tranbg mx-auto' style='max-width: 70%;'>
					<li class='nav-item'>
						<a class='nav-link navText' href='Home.html'>Home</a>
					</li>
					<li class='nav-item'>
						<a class='nav-link navText' href='About.html'>About</a>
					</li>
					<li class='nav-item'>
						<a class='nav-link navText' href='Contact.html'>Contact</a>
					</li>
					<li class='nav-item'>
						<a class='nav-link navText' href='Signup.html'>Signup</a>
					</li>
				</ul>
			</nav>
		</div>
		
		<div class='container'>
			<div class='row'>
				<div class="card col-sm-10 text-center qborder mx-auto" id='quote' style="width: 70%;">
					<div class="card-body">
						<p class="card-text quote">Life without adventure would be deadly dull.</p>
						<h5 class="card-title quote">~Baden Powell</h5>
					</div>
				</div>
				
				<form>
					<div class='card col-sm-10 mb-3 mx-auto tranbg' style='max-width: 90%;'>
						<div class='card-header cardHeader'>Please give us some info...</div>
							<div class='card-body'>

								<div class='input-group-lg mb-3'>
									<input type='text inputText' class='form-control' placeholder='Firstname'>
								</div>

								<div class='input-group-lg mb-3'>
									<input type='text' class='form-control' placeholder='Lastname'>
								</div>

								<div class='input-group-lg mb-3'>
									<input type='tel' class='form-control' placeholder='Phone'>
								</div>

								<div class='input-group-lg mb-3'>
									<input type='email' class='form-control' placeholder='Email'>
								</div>
								
								<div class='input-group-lg mb-3'>
									<input type='text' class='form-control' placeholder='Trailman Name'>
								</div>
								
								<div class='input-group-lg mb-3'>
									<input type='text' class='form-control' placeholder='Trailman Age'>
								</div>
							</div>
						<div class='card-footer border-red cardHeader'>Thank You!</div>
					</div>
				</form>
			</div>
		</div>

		<div id='footer'>
			<div class='container'>
				<p class='footer-block'>2019 Family FEWD Design</p>
			</div>
		</div>
		
		<script src='js/scripts.js'></script>
		<script src='js/jquery-3.3.1.min.js'></script>
	</body>
</html>
