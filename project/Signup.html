<!DOCTYPE <!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>Signup with TLUSA Troop82</title>
		<link rel='stylesheet' href='css/background.css'>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto|Sura:700'>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel='stylesheet' href='css/styles.css'>
	</head>

	<body>
		<header>
			<img class='headerImg' src='pictures\TRL_Logo-2.1smaller.png'>
			<div class='headerFlex'>
				<i class="fas fa-bars"></i>
				<p class='troopName'>Troop 82 Shelbyville, KY</p>
			</div>
		</header>
		
		<form>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">@</span>
				</div>
				<input type="text" class="form-control" placeholder="First Name">
				<input type="text" class="form-control" placeholder="Last Name">
				<input type="text" class="form-control" placeholder="Phone Number">
				<input type="text" class="form-control" placeholder="Email">
			</div>
		</form>
		
		<footer>
			<p>2019 Family FEWD Design</p>
		</footer>
		<script src='js/scripts.js'></script>
		<script src='js/jquery-3.3.1.min.js'></script>
	</body>
</html>
